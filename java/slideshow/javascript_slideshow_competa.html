<!DOCTYPE html>
<html>
<head>
    <title>Slideshow Javascript</title>
    
    <link rel="stylesheet" type="text/css" href="javascript_slideshow_competa.css">
</head>
<body>

    <div class="slideshow-container">
  <div class="mySlides fade">
    <img src="slide_image1.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="slide_image2.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="slide_image3.jpg" style="width:100%">
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script src="javascript_slideshow_competa.js"></script>
</body>
</html>
